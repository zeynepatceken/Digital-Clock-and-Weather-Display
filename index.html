<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijital Saat ve Hava Durumu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <h1 id="time">--:--:--</h1>
            <p id="date">-- -- ----</p>
        </div>
        <div class="weather">
            <h2 id="location">Şehir</h2>
            <p id="weather-description">Durum</p>
            <h3 id="temperature">--°C</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
